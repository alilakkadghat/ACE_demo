<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Complaints</title>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #F8FAFC);
      color: #1E3A8A;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.25);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .show { opacity: 1; transform: translateY(0); }

    /* Navbar */
    nav {
      background: rgba(30, 58, 138, 0.55);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: sticky; top: 0;
    }
    nav a {
      color: #F2F2F2;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #F97316; }
    nav span { color: #FFFFFF; font-weight: bold; }

    /* Container */
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
    }

    h2 {
      color: #FFFFFF;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    input, textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.12);
      color: #F2F2F2;
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    
    button {
      background: #F97316;
      color: #FFFFFF;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
    }
    
    button:hover {
      background: #059669;
      box-shadow: 0 0 12px #059669;
    }
    
    #complaintMsg {
      margin-top: 1rem;
      font-weight: bold;
      color: #059669;
      text-align: center;
    }

    /* Footer */
    footer {
      background: rgba(30,58,138,0.7);
      color: #FFFFFF;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav class="glass">
    <a href="index.html">üè† Home</a>
    <span>üìã Complaints</span>
  </nav>

  <div class="container glass">
    <h2>Lodge a Complaint</h2>
    <form id="complaintForm">
      <input type="text" id="issueTitle" placeholder="Issue Title" required>
      <textarea id="issueDesc" rows="5" placeholder="Describe your issue" required></textarea>
      <button type="submit">Submit Complaint</button>
    </form>
    <p id="complaintMsg"></p>
  </div>

  <footer class="glass">
    <p>¬© 2025 CitizenOne | Unified Government Services</p>
  </footer>

  <script>
    // Form submit logic
    document.getElementById('complaintForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('complaintMsg').innerText = "‚úÖ Complaint submitted successfully!";
      this.reset();
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
