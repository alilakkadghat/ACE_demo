<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Complaints</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f8fdfb; }
    nav { background:#1d7a46; padding:1rem; color:white; }
    nav a { color:white; margin-right:1rem; text-decoration:none; }
    .container { max-width:800px; margin:2rem auto; background:white; padding:2rem; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    h2 { color:#1d7a46; margin-bottom:1rem; }
    input, textarea { width:100%; padding:0.6rem; margin-bottom:1rem; border:1px solid #ccc; border-radius:8px; }
    button { background:#1d7a46; color:white; border:none; padding:0.7rem 1.2rem; border-radius:8px; cursor:pointer; }
    button:hover { background:#145a32; }
    #complaintMsg { margin-top:1rem; font-weight:bold; color:green; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">üè† Home</a>
    <span>Citizen Complaints</span>
  </nav>

  <div class="container">
    <h2>Lodge a Complaint</h2>
    <form id="complaintForm">
      <input type="text" id="issueTitle" placeholder="Issue Title" required>
      <textarea id="issueDesc" placeholder="Describe your issue" required></textarea>
      <button type="submit">Submit Complaint</button>
    </form>
    <p id="complaintMsg"></p>
  </div>

  <script>
    document.getElementById('complaintForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('complaintMsg').innerText = "‚úÖ Complaint submitted successfully!";
      this.reset();
    });
  </script>
</body>
</html>
