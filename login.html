<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #ffffff, #e9f7ef);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #1d7a46;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #1d7a46;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #145a32;
    }
    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #1d7a46;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
    #loginMsg {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>CitizenOne Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMsg"></p>
    <div class="extra-links">
      <p><a href="index.html">üè† Back to Home</a></p>
      <p>Don‚Äôt have an account? <a href="#">Register</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('loginMsg').innerText = "‚úÖ Login successful (demo only)!";
      this.reset();
    });
  </script>
</body>
</html>
