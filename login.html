<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-box glass">
    <h2>CitizenOne Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMsg"></p>
    <div class="extra-links">
      <p><a href="profile.html">Verify your phone</a></p>
      <p><a href="index.html">üè† Back to Home</a></p>
      <p>Don‚Äôt have an account? <a href="#">Register</a></p>
    </div>
  </div>

  <script>
    // Form submit logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('loginMsg').innerText = "‚úÖ Login successful (demo only)!";
      this.reset();
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
