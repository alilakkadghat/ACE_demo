<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Login</title>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #F8FAFC);
      color: #1E3A8A;
      line-height: 1.6;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.25);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }
    
    .show { opacity: 1; transform: translateY(0); }

    .login-box {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 2rem;
    }
    
    h2 {
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
      color: #FFFFFF;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.12);
      color: #FFFFFF;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: #F97316;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 0.5rem;
      font-weight: bold;
    }
    
    button:hover {
      background: #059669;
      box-shadow: 0 0 12px #059669;
    }
    
    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #E2E8F0;
    }
    
    .extra-links a {
      color: #F97316;
      text-decoration: none;
      font-weight: bold;
    }
    
    .extra-links a:hover {
      text-decoration: underline;
    }
    
    #loginMsg {
      margin-top: 1rem;
      font-weight: bold;
      color: #059669;
    }
  </style>
</head>
<body>
  <div class="login-box glass">
    <h2>CitizenOne Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username or Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMsg"></p>
    <div class="extra-links">
      <p><a href="index.html">üè† Back to Home</a></p>
      <p>Don‚Äôt have an account? <a href="#">Register</a></p>
    </div>
  </div>

  <script>
    // Form submit logic
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('loginMsg').innerText = "‚úÖ Login successful (redirecting)!";
      setTimeout(() => {
        window.location.href = 'profile1.html';
      }, 1500);
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
