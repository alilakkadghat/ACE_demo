<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Profile (Phone Verification)</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
      background: linear-gradient(135deg, #1E3A8A, #F8FAFC);
      color: #1E3A8A; min-height: 100vh; display: grid; place-items: center;
    }
    .card {
      width: 100%; max-width: 420px; padding: 1.5rem; border-radius: 14px;
      background: rgba(255,255,255,0.18); border: 1px solid rgba(255,255,255,0.28);
      backdrop-filter: blur(14px); box-shadow: 0 6px 20px rgba(30,58,138,0.25);
      color: #0f172a;
    }
    h1 { margin: 0 0 0.75rem; color: #fff; font-size: 1.4rem; }
    label { display:block; margin: 0.75rem 0 0.25rem; color: #f1f5f9; font-weight: 600; }
    input {
      width: 100%; padding: 0.7rem; border-radius: 8px; border: none;
      background: rgba(255,255,255,0.12); color: #fff;
    }
    input::placeholder { color: rgba(255,255,255,0.75); }
    .row { display:flex; gap: 0.5rem; align-items: center; }
    button {
      cursor: pointer; border: none; border-radius: 8px; padding: 0.7rem 1rem;
      background: #F97316; color: #fff; font-weight: 700; transition: 0.2s;
    }
    button:hover { background: #059669; box-shadow: 0 0 12px #059669; }
    .msg { margin-top: 0.75rem; font-weight: 700; color: #e2e8f0; min-height: 1.4em; }
    .subtle { font-size: 0.9rem; color: #e2e8f0; margin-top: 0.5rem; }
    .nav { margin-top: 1rem; }
    a { color: #F97316; font-weight: 700; text-decoration: none; }
    a:hover { text-decoration: underline; }
    /* Toast popup */
    .toast {
      position: fixed; left: 50%; bottom: 20px; transform: translateX(-50%) translateY(20px);
      background: rgba(15,23,42,0.92); color: #fff; padding: 10px 14px; border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18); box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      opacity: 0; pointer-events: none; transition: transform .25s ease, opacity .25s ease;
      z-index: 1000; font-weight: 600; font-size: 0.95rem;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    .toast.success { background: #065f46; border-color: #064e3b; }
    .toast.error { background: #7f1d1d; border-color: #7f1d1d; }
    /* Resend link + countdown */
    .resend-wrap { margin-top: 0.5rem; }
    .resend { color: #F97316; text-decoration: underline; }
    .resend.disabled { opacity: 0.6; pointer-events: none; text-decoration: none; cursor: default; }
    .countdown { margin-left: 8px; opacity: 0.9; font-variant-numeric: tabular-nums; }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self'; style-src 'unsafe-inline' 'self';" />
  <!--
    Open this page via the Express server: http://localhost:3000/profile.html
    The server exposes /api/verify/start and /api/verify/check.
  -->
  <script>
    let resendTimerId = null;
    let toastTimerId = null;
    let hasSentOnce = false;

    function setResendState(enabled, remaining) {
      const link = document.getElementById('resendLink');
      const cd = document.getElementById('resendCountdown');
      if (!link || !cd) return;
      if (enabled) {
        link.classList.remove('disabled');
        link.setAttribute('aria-disabled', 'false');
        cd.textContent = '';
      } else {
        link.classList.add('disabled');
        link.setAttribute('aria-disabled', 'true');
        cd.textContent = typeof remaining === 'number' ? `(Resend in ${remaining}s)` : '';
      }
    }

    function setSendLoading(loading) {
      const btn = document.getElementById('sendBtn');
      btn.disabled = loading || btn.dataset.cooldown === 'true';
      if (loading) btn.dataset.label = btn.textContent;
      btn.textContent = loading ? 'Sending…' : (btn.dataset.cooldown === 'true' ? btn.textContent : (hasSentOnce ? 'Resend Code' : 'Send Code'));
      // Disable link while actively sending
      if (loading) setResendState(false);
      else if (hasSentOnce && btn.dataset.cooldown !== 'true') setResendState(true);
    }

    function setCheckLoading(loading) {
      const btn = document.getElementById('checkBtn');
      btn.disabled = loading;
      if (loading) {
        btn.dataset.label = btn.textContent;
        btn.textContent = 'Verifying…';
      } else {
        btn.textContent = btn.dataset.label || 'Verify';
      }
    }

    function showToast(message, type = 'info') {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.remove('success', 'error');
      if (type === 'success') toast.classList.add('success');
      if (type === 'error') toast.classList.add('error');
      toast.classList.add('show');
      clearTimeout(toastTimerId);
      toastTimerId = setTimeout(() => toast.classList.remove('show'), 2500);
    }

    function startResendCooldown(seconds) {
      const btn = document.getElementById('sendBtn');
      clearInterval(resendTimerId);
      btn.dataset.cooldown = 'true';
      btn.disabled = true;
      let remaining = seconds;
      const update = () => {
        btn.textContent = `Resend in ${remaining}s`;
        setResendState(false, remaining);
        remaining -= 1;
        if (remaining < 0) {
          clearInterval(resendTimerId);
          btn.dataset.cooldown = 'false';
          btn.disabled = false;
          hasSentOnce = true;
          btn.textContent = 'Resend Code';
          setResendState(true);
        }
      };
      update();
      resendTimerId = setInterval(update, 1000);
    }

    async function startVerification() {
      const phone = document.getElementById('phone').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      // Basic client-side validation for E.164 format
      if (!/^\+?[1-9]\d{7,14}$/.test(phone)) {
        msg.textContent = 'Enter a valid phone (e.g., +14155551234)';
        return;
      }

      setSendLoading(true);
      try {
        const res = await fetch('/api/verify/start', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        if (!res.ok) {
          const err = new Error(data.error || 'Failed to start');
          err.code = data.code; err.status = res.status; err.moreInfo = data.moreInfo;
          throw err;
        }
        msg.textContent = 'Code sent. Check your SMS.';
        showToast('Code sent', 'success');
        startResendCooldown(30);
      } catch (e) {
        const detail = e.code ? ` (code ${e.code})` : '';
        msg.textContent = e.message + detail;
        showToast('Send failed: ' + e.message + detail, 'error');
      } finally {
        setSendLoading(false);
      }
    }

    async function checkVerification() {
      const phone = document.getElementById('phone').value.trim();
      const code = document.getElementById('code').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      setCheckLoading(true);
      try {
        const res = await fetch('/api/verify/check', {
          method: 'POST', headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, code })
        });
        const data = await res.json();
        if (!res.ok) {
          const err = new Error(data.error || 'Failed to check');
          err.code = data.code; err.status = res.status; err.moreInfo = data.moreInfo;
          throw err;
        }
        if (data.approved) {
          msg.textContent = 'Phone verified!';
          msg.style.color = '#34d399';
          showToast('Phone verified!', 'success');
        } else {
          msg.textContent = `Status: ${data.status}. Please check the code.`;
          msg.style.color = '#e2e8f0';
        }
      } catch (e) {
        msg.textContent = e.message;
        msg.style.color = '#fecaca';
        const detail = e.code ? ` (code ${e.code})` : '';
        showToast('Verification failed: ' + e.message + detail, 'error');
      } finally {
        setCheckLoading(false);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const link = document.getElementById('resendLink');
      if (link) {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          if (link.classList.contains('disabled')) return;
          startVerification();
        });
      }
      setResendState(false);
    });
  </script>
  </head>
<body>
  <div class="card">
    <h1>Verify Your Phone</h1>
    <label for="phone">Phone (E.164, e.g. +14155551234)</label>
    <div class="row">
      <input id="phone" type="tel" placeholder="+14155551234" autocomplete="tel" />
      <button id="sendBtn" onclick="startVerification()">Send Code</button>
    </div>
    <div class="resend-wrap subtle">Didn't receive it? <a href="#" id="resendLink" class="resend disabled" aria-disabled="true">Resend</a> <span id="resendCountdown" class="countdown"></span></div>

    <label for="code">Verification Code</label>
    <div class="row">
      <input id="code" type="text" placeholder="123456" inputmode="numeric" />
      <button id="checkBtn" onclick="checkVerification()">Verify</button>
    </div>

    <div id="msg" class="msg"></div>
    <div class="subtle">For demo only. Do not share codes.</div>
    <div class="nav"><a href="index.html">Back to Home</a></div>
  </div>
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
