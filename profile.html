<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phone Verification</title>

  <!-- CSP: allow same-origin resources; allow inline script for this page -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 script-src 'self' 'unsafe-inline';
                 connect-src 'self';
                 style-src 'self' 'unsafe-inline';
                 img-src 'self' data:;">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
    h1 { font-size: 1.4rem; margin-bottom: 0.5rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; }
    label { display: block; margin: 8px 0 4px; font-weight: 600; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; }
    button { margin-top: 10px; padding: 10px 14px; border: 0; border-radius: 8px; background: #111827; color: #fff; font-weight: 600; cursor: pointer; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .row { display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: end; }
    .muted { color: #555; font-size: 0.95rem; }
    pre { background: #0b1020; color: #d1e7ff; padding: 12px; border-radius: 10px; overflow: auto; font-size: 0.9rem; }
    .ok { color: #065f46; }
    .err { color: #991b1b; }
  </style>
</head>
<body>
  <h1>Verify your phone number</h1>
  <p class="muted">Enter your number in <strong>E.164</strong> format (e.g., <code>+91XXXXXXXXXX</code>). This page calls your server endpoints:
    <code>POST /api/verify/start</code> and <code>POST /api/verify/check</code>.
  </p>

  <div class="card">
    <div class="row">
      <div>
        <label for="phone">Phone (E.164)</label>
        <input id="phone" name="phone" placeholder="+91XXXXXXXXXX" autocomplete="tel" />
      </div>
      <div>
        <button id="btnSend" onclick="startVerification()">Send OTP</button>
      </div>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div>
        <label for="otp">Enter OTP</label>
        <input id="otp" name="otp" inputmode="numeric" pattern="[0-9]*" placeholder="6-digit code" />
      </div>
      <div>
        <button id="btnCheck" onclick="checkVerification()">Verify</button>
      </div>
    </div>
  </div>

  <div class="card">
    <strong>Response</strong>
    <pre id="out">(nothing yet)</pre>
  </div>

  <script>
    const out = document.getElementById('out');
    const btnSend = document.getElementById('btnSend');
    const btnCheck = document.getElementById('btnCheck');

    function show(obj) {
      out.textContent = typeof obj === 'string' ? obj : JSON.stringify(obj, null, 2);
    }

    function getPhone() {
      return String(document.getElementById('phone').value || '').trim();
    }

    function getCode() {
      return String(document.getElementById('otp').value || '').trim();
    }

    function validPhone(p) {
      // Require E.164 with leading +
      return /^\+[1-9]\d{7,14}$/.test(p);
    }

    async function startVerification() {
      const phone = getPhone();
      if (!validPhone(phone)) {
        show({ error: "Phone must be E.164 like +14155551234" });
        return;
      }
      btnSend.disabled = true;
      try {
        const res = await fetch('/api/verify/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone })
        });
        const data = await res.json();
        show(data);
      } catch (e) {
        show({ error: e.message || 'Network error' });
      } finally {
        btnSend.disabled = false;
      }
    }

    async function checkVerification() {
      const phone = getPhone();
      const code = getCode();
      if (!validPhone(phone)) {
        show({ error: "Phone must be E.164 like +14155551234" });
        return;
      }
      if (!code) {
        show({ error: "Please enter the OTP code" });
        return;
      }
      btnCheck.disabled = true;
      try {
        const res = await fetch('/api/verify/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, code })
        });
        const data = await res.json();
        show(data);
      } catch (e) {
        show({ error: e.message || 'Network error' });
      } finally {
        btnCheck.disabled = false;
      }
    }

    // Prevent accidental form submits if user presses Enter in inputs
    document.addEventListener('submit', (e) => e.preventDefault());
  </script>
</body>
</html>
