<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Profile</title>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #F8FAFC);
      color: #1E3A8A;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.25);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .show { opacity: 1; transform: translateY(0); }

    /* Navbar */
    nav {
      background: rgba(30, 58, 138, 0.55);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: sticky; top: 0;
    }
    nav a {
      color: #F2F2F2;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #F97316; }
    nav span { color: #FFFFFF; font-weight: bold; }

    /* Container */
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
    }

    h2 {
      color: #FFFFFF;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Form */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }
    
    input, select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.12);
      color: #FFFFFF;
    }
    
    input::placeholder, select {
      color: rgba(255, 255, 255, 0.7);
    }
    
    option {
      background-color: #1E3A8A;
      color: #FFFFFF;
    }

    button {
      grid-column: 1 / -1;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: #F97316;
      color: #FFFFFF;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover {
      background: #059669;
      box-shadow: 0 0 12px #059669;
    }
    
    #profileMsg {
      margin-top: 1rem;
      font-weight: bold;
      color: #059669;
      text-align: center;
    }

    /* Footer */
    footer {
      background: rgba(30,58,138,0.7);
      color: #FFFFFF;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <nav class="glass">
    <a href="index.html">üè† Home</a>
    <span>üë§ Profile</span>
  </nav>

  <div class="container glass">
    <h2>Update Your Profile</h2>
    <form id="profileForm">
      <div class="form-group">
          <label style="color: #F1F5F9; font-size: 0.9rem; margin-bottom: 0.3rem;">Aadhaar Number</label>
          <input type="text" placeholder="Aadhaar Number" required pattern="[0-9]{12}" title="12-digit Aadhaar number">
      </div>
      <div class="form-group">
          <label style="color: #F1F5F9; font-size: 0.9rem; margin-bottom: 0.3rem;">Date of Birth</label>
          <input type="date" required>
      </div>
      <div class="form-group">
          <label style="color: #F1F5F9; font-size: 0.9rem; margin-bottom: 0.3rem;">Gender</label>
          <select required>
              <option value="">Select Gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
          </select>
      </div>
      <div class="form-group">
          <label style="color: #F1F5F9; font-size: 0.9rem; margin-bottom: 0.3rem;">Phone Number</label>
          <input type="tel" placeholder="Phone Number" required pattern="[0-9]{10}" title="10-digit phone number">
      </div>
      <div class="form-group">
          <label style="color: #F1F5F9; font-size: 0.9rem; margin-bottom: 0.3rem;">Address</label>
          <input type="text" placeholder="Full Address" required>
      </div>
      <div class="form-group">
          <label style="color: #F1F5F9; font-size: 0.9rem; margin-bottom: 0.3rem;">City</label>
          <input type="text" placeholder="City" required>
      </div>
      <button type="submit">Save Profile</button>
    </form>
    <p id="profileMsg"></p>
  </div>

  <footer class="glass">
    <p>¬© 2025 CitizenOne | Unified Government Services</p>
  </footer>

  <script>
    // Form submit logic
    document.getElementById('profileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('profileMsg').innerText = "‚úÖ Profile saved successfully!";
      // In a real application, you would send this data to a server.
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
