<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CitizenOne - Appointments</title>
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1E3A8A, #F8FAFC);
      color: #1E3A8A;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Glassmorphism utility */
    .glass {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 6px 20px rgba(30, 58, 138, 0.25);
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .show { opacity: 1; transform: translateY(0); }

    /* Navbar */
    nav {
      background: rgba(30, 58, 138, 0.55);
      padding: 1rem 2rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      position: sticky; top: 0;
    }
    nav a {
      color: #F2F2F2;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover { color: #F97316; }
    nav span { color: #FFFFFF; font-weight: bold; }

    /* Container */
    .container {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
    }

    h2 {
      color: #FFFFFF;
      margin-bottom: 1rem;
      text-align: center;
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.12);
      color: #FFFFFF;
    }

    input::placeholder, select {
      color: rgba(255, 255, 255, 0.7);
    }
    
    option {
      background-color: #1E3A8A;
      color: #FFFFFF;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: #F97316;
      color: #FFFFFF;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    
    button:hover {
      background: #059669;
      box-shadow: 0 0 12px #059669;
    }

    #appointmentMsg {
      margin-top: 1rem;
      font-weight: bold;
      color: #059669;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="glass">
    <a href="index.html">üè† Home</a>
    <span>Service Appointments</span>
  </nav>

  <div class="container glass">
    <h2>Book a Service Appointment</h2>
    <form id="appointmentForm">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="date" required>
      <select required>
        <option value="">Select Service</option>
        <option>Passport</option>
        <option>Aadhar Update</option>
        <option>Driving License</option>
      </select>
      <button type="submit">Book Appointment</button>
    </form>
    <p id="appointmentMsg"></p>
  </div>

  <script>
    // Form submit logic
    document.getElementById('appointmentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('appointmentMsg').innerText = "‚úÖ Appointment booked successfully!";
      this.reset();
    });

    // Animation logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });

    document.querySelectorAll('.glass').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
